<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres Casarte Conmigo?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Mi Amor</h1>
        </header>

        <section id="historia">
            <h2>Tamo</h2>
            <img src="tenor.gif" alt="Tamo" style="width: 300px; border-radius: 10px; margin-bottom: 15px;">
            </section>

        <section id="pregunta">
            <div class="corazon">❤️</div>
            <h2>¿Quieres casarte conmigo?</h2>
            <div class="botones">
                <button id="si">Sí, ¡mil veces sí!</button>
                <button id="no">No (¿Estás seguro/a? 😉)</button>
            </div>
        </section>

        <footer>
            <p>Con todo mi amor, para ti.</p>
        </footer>
    </div>

    <div id="mensaje-si" class="mensaje oculto">
        <h2>¡Sabía que dirías que sí! 🥰</h2>
        <p>Estoy tan feliz de pasar el resto de mi vida contigo. ¡Te amo más de lo que las palabras pueden expresar!</p>
        </div>

    <div id="mensaje-no" class="mensaje oculto">
        <h2>¿En serio? 🤔</h2>
        <p>Bueno... ¿podemos pensarlo un poquito más? 😉</p>
        <button id="pensar-mas">¡Está bien, lo pensaré!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
