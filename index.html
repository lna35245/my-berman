<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caramelo</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilos-noche.css"> </head>
<body>
    <div class="contenedor">
        <h1 class="titulo">Feliz Aniversario</h1>
        <p class="subtitulo">Te quiero mucho bebita.</p>
        <div class="imagen-contenedor">
            <img src="tenor.gif" alt="Un corazón brillante">
        </div>
        <div class="mensaje">
            <p>Es lindo estar contigo, se siente bonito... me gustas❤️</p>
        </div>
        <div class="boton-contenedor">
            <button id="botonNoche" class="boton-romantico">Presionar</button>
        </div>
    </div>

    <div id="nocheEstrellada" class="noche-estrellada oculto">
        <div class="estrellas"></div>
        <div class="flores">
            <div class="flor flor-1">🌸</div>
            <div class="flor flor-2">🌷</div>
            <div class="flor flor-3">🌹</div>
            <div class="flor flor-4">🌺</div>
            <div class="flor flor-5">🌻</div>
        </div>
        <div class="fuegos-artificiales">
            <div class="fuego fuego-1">✨</div>
            <div class="fuego fuego-2">💫</div>
            <div class="fuego fuego-3">💥</div>
        </div>
        <button id="botonDia" class="boton-romantico">Volver al Día</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
